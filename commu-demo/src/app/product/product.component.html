
<div class="row mb-3">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h5>Product Form</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="row align-items-end">
          <div class="col">
            <label for="name">Product Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter product">
          </div>
          <div class="col">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price">
          </div>
          <div class="col">
            <label for="desc">Description</label>
            <input type="text" id="desc" formControlName="desc" class="form-control" placeholder="Enter descroption">
          </div>
          <div class="col">
            <label for="image">Image</label>
            <input type="text" id="image" formControlName="image" class="form-control" placeholder="Enter image url">
          </div>
          <div class="col">
            <button class="btn btn-outline-primary"  (click)="onAdd()">Add Product</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>




<div class="row">
  <div class="col">
    <app-product-list [productList]="list" (selectedproduct)="onSelectProudct($event)"></app-product-list>
  </div>
  <div class="col">
    <app-product-detail [detail]="product"></app-product-detail>
  </div>
</div>
