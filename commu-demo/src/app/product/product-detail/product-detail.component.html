<div class="card">
  <div class="card-header">
    <h5>Product Details</h5>
  </div>
  <div class="card-body">
    <div class="row px-2">
      <div class="col">
        <img [src]="productDetail?.image" class="thumbnail" alt="">
      </div>
      <div class="col">
        <p>name:{{productDetail?.name}}</p>
        <p>price:{{productDetail?.price}}</p>
        <p>descroption:{{productDetail?.description}}</p>
      </div>
    </div>
  </div>
</div>
