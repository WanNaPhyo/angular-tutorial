<div class="container mt-4">
  <h4>Reactive Form Angular</h4>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5>Item Form</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <label for="name" class="form-label">Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="text-danger" *ngIf="form.get('name')?.errors">
              please type a name
            </div>
            <label for="price">Price</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
              <input type="text" formControlName="price" class="form-control" id="price" placeholder="Enter your price">
            </div>
            <label for="desc">Description</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-baby"></i></span>
              <textarea id="description" class="form-control" formControlName="description"  rows="3"></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" id="stock" class="form-check-input">
              <label for="stock" formControlName="stock" class="form-check-label">Stock</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid" (click)="onSave()"><i class="fad fa-arrow-down"></i>Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h4>Item List</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-info" *ngIf="!list.length">
            <i class="fas fa-exclamation-triangle"></i>No data.Please create new.
          </div>
          <table class="table table-striped" *ngIf="list.length">
            <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Stock</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list">
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td>{{item.stock ? 'In Stock' : 'Out of Stock'}}</td>
                <td><button class="btn btn-sm btn-outline-info" (click)="onUpdate(item)"><i class="fas fa-pen-square"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
